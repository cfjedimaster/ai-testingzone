<!DOCTYPE html>
<html lang="en" class="sl-theme-dark">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Id</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.17.1/cdn/themes/dark.css" />
	<script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.17.1/cdn/shoelace-autoloader.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
	<link rel="stylesheet" href="app.css" />
  </head>
  <body>
		<h1>Song ID</h1> 
		<p>
		Can't remember the name of the song but remember some of the lyrics? Hit the record button below, sing a few
		words, and then click to identify. Gemini will take your lyrics and try to identify the song.
		</p>
		<sl-textarea id="recordedVoice" resize="auto"></sl-textarea>
		<sl-button variant="success" id="recordButton">Click to Record 🎤</sl-button>
		<sl-button variant="success" id="idButton">Click to Identify 🧐</sl-button>

		<div id="result"></div>

    <script src="app.js"></script>
  </body>
</html>
